<!DOCTYPE html>
<html lang="en">
<head>
  <title>Moises Martinez</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
      .navbar{
          margin-bottom: 0;
          border-radius: 0;
          background-color: darkblue;
          color: white;
          padding: 1% 0;
          font-size: 1.2em;
          border: 0;
      }

      /* image on the top left*/
      .navbar-brand{
          float: left;
          min-height: 55px;
          padding: 0px 20px 0px;
      }
      .navbar-brand img{
           width: 70px;
          height: 70px;
      }
      .navbar-inverse .navbar-nav .active a,  .navbar-inverse .navbar-nav .active a:focus,
       .navbar-inverse .navbar-nav .active a:hover{
          color: white;
          background-color: darkblue;
      }

      /* Make list items on navbar lighter when hovered over. */
      .navbar-inverse .navbar-nav li a{
          color: #D5D5D5;
      }
      .carousel-caption{
          top: 50%;
          transform: translateY(-50%);
          text-transform: uppercase;
      }
      .btn{
          font-size: 18px;
          padding: 12px 22px;
          color: white;
          background: darkblue;
          border: 2px solid white;
      }
      @media(max-width: 600px){
          .carousel-caption{
              display:none;
          }
      }
  </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- for mobile:-->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="img/crocoduck.png"></a> 
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="myCarousel" class="carousel slide" dat-ride="carousel">
        <!--3 dots that switches the images, only 1 is white at a time.-->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/carouselPic01.png">
                <div class="carousel-caption">
                    <h1>Get to know Moises.</h1>
                    <br />
                    <button type="button" class="btn btn-default">Get Started</button>
                </div>
            </div>                
            <div class="item">
                <img src="img/carouselPic01.png" />
            </div>
            <div class="item">
                <img src="img/carouselPic01.png" />
            </div>
        </div>
        <!--Controls for Slider.  Chevrons that slide to the next image.-->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>        
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div> <!--End Slider-->

</body>
</html>
